<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/css/style.css">
    <script type="module" src="../scripts/pages/photographers.js"></script>
    <title>FishEye</title>
    <script
      src="https://kit.fontawesome.com/2186d3ac63.js"
      crossorigin="anonymous"
      async
    ></script>
  </head>
  <body>
    <header class="header-photographer">
      <a href="../../index.html">
        <img src="../assets/logo/logo.svg" alt="logo FishEye" class="logo" />
      </a>
    </header>

    <section class="banner-profil">
         <!-- Api content Profil -->
    </section>

    <div class="Sort">
      <p class="sort-by">Trier par</p>

      <div class="sort-select">
        <button
          class="btn-top"
          aria-haspopup="sort-select"
          aria-expanded="false"
        >
          <span id="sort-popularity">Popularité</span>
          <svg
            fill="#f1f1f1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            id="Layer_1"
            x="0px"
            y="0px"
            viewBox="0 0 407.437 407.437"
            style="enable-background: new 0 0 407.437 407.437"
            xml:space="preserve"
          >
            <polygon
              points="386.258,91.567 203.718,273.512 21.179,91.567 0,112.815 203.718,315.87 407.437,112.815 "
            />
          </svg>
        </button>
        <div class="bloc-links">
          <ul>
            <li>
              <a id="sort-date">Date</a>
            </li>
            <li>
              <a id="sort-title">Titre</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <main class="content-photography">
      <ul class="list-photography">
        <!-- Api content photography -->
      </ul>
    </main>

    <div class="lightbox-modal">
      <div class="lightbox-modal-content">
        <div class="lightbox-modal-content__left">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="lightbox-modal-content__img">
          <img src="../assets/images/Mimi/Animals_Rainbow.jpg" alt="" />
          <p>Arc-en-ciel</p>
        </div>
        <div class="lightbox-modal-content__right">
          <i class="fas fa-times"></i>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>

    <div class="content-form-modal">
      <div class="form-modal">
        <div class="form-modal__head">
          <h1></h1>
          <i class="fas fa-times fa-times--clear close-contact"></i>
        </div>
        <form id="contact" name="contact" action="photographer-page.html" method="POST">
          <div class="formData">
            <label for="firstname">Prénom</label>
            <input
              id="firstname"
              type="text"
              class="text-control"
              name="firstname"
            />
          </div>
          <div class="formData">
            <label for="lastname">Nom</label>
            <input
              id="lastname"
              type="text"
              class="text-control"
              name="lastname"
            />
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input
              id="email"
              type="text"
              class="text-control"
              name="email"
            />
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <input class="btn-submit" type="submit" class="btn" value="Envoyer" />
        </form>
      </div>
    </div>

    <div class="rank">
      <!-- Factory content rank -->
    </div>
  </body>
</html>
