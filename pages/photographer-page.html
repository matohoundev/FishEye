<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/css/style.css">
    <script type="module" src="../scripts/pages/photographers.js"></script>
    <title>FishEye</title>
    <script
      src="https://kit.fontawesome.com/2186d3ac63.js"
      crossorigin="anonymous"
      async
    ></script>
  </head>
  <body>
    <header class="header-photographer">
      <a href="../../index.html">
        <img src="../assets/logo/logo.svg" alt="Fisheye Home page" class="logo" />
      </a>
    </header>

    <section class="banner-profil">
         <!-- Api content Profil -->
    </section>

    <div class="Sort">
      <p class="sort-by">Trier par</p>

      <div class="sort-select">
        <a href="#">
          <button
            role="button"
            class="btn-top"
            aria-haspopup="listbox"
            aria-expanded="true"
          >
            <span id="sort-popularity" role='listbox'>Popularité</span>
            <svg
              fill="#f1f1f1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              id="Layer_1"
              x="0px"
              y="0px"
              viewBox="0 0 407.437 407.437"
              style="enable-background: new 0 0 407.437 407.437"
              xml:space="preserve"
            >
              <polygon
                points="386.258,91.567 203.718,273.512 21.179,91.567 0,112.815 203.718,315.87 407.437,112.815 "
              />
            </svg>
          </button>
        </a>
        <div class="bloc-links">
          <ul>
            <li>
              <a href="#" id="sort-date" role='listbox'>Date</a>
            </li>
            <li>
              <a href="#" id="sort-title" role='listbox'>Titre</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <main class="content-photography">
      <ul class="list-photography">
        <!-- Api content photography -->
      </ul>
    </main>

    <div class="lightbox-modal" aria-label="image closeup view" aria-hidden="true">
      <div class="lightbox-modal-content">
        <div class="lightbox-modal-content__left">
          <a href="#" class="btn-previous-picture" role="button" title="Previous image">
            <i class="fas fa-chevron-left"></i>
          </a>
        </div>
        <div class="lightbox-modal-content__img">
          <img class="lightbox-modal-img" src="" alt="" />
          <video class="lightbox-modal-video" src="" alt=""></video>
          <p class="lightbox-modal-text"></p>
        </div>
        <div class="lightbox-modal-content__right">
          <a href="#" class="btn-close-picture" role="button" title="Close dialog">
            <i class="fas fa-times"></i>
          </a>
          <a href="#" class="btn-next-picture" role="button" title="Next image">
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="content-form-modal" role="dialog" id="form-dialog" aria-label="form contact" aria-labelledby="form-title">
      <div class="form-modal">
        <div class="form-modal__head" aria-label="contact form header">
          <h1 id="form-title"></h1>
          <a href="#" title="Close Contact form" type="button" class="close-contact">
            <i type="button" class="fas fa-times fa-times--clear"></i>
          </a>
        </div>
        <form id="contact" name="contact" action="photographer-page.html" method="POST">
          <div class="formData">
            <label id="label-firstname" for="firstname">Prénom</label>
            <input
              id="firstname"
              type="text"
              class="text-control"
              name="firstname"
              aria-labelledby="label-firstname"
            />
          </div>
          <div class="formData">
            <label id="label-lastname" for="lastname">Nom</label>
            <input
              id="lastname"
              type="text"
              class="text-control"
              name="lastname"
              aria-labelledby="label-lastname"
            />
          </div>
          <div class="formData">
            <label id="label-email" for="email">Email</label>
            <input
              id="email"
              type="text"
              class="text-control"
              name="email"
              aria-labelledby="label-email"
            />
          </div>
          <div class="formData">
            <label id="label-message" for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              aria-labelledby="label-message"
            ></textarea>
          </div>
          <input class="btn-submit" type="submit" class="btn" value="Envoyer" title="Send"/>
        </form>
      </div>
    </div>

    <div class="rank">
      <!-- Factory content rank -->
    </div>
  </body>
</html>
